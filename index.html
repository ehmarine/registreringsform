<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title></title>
</head>
<body>

    <div class="rubrik text-center">
        <h1>Formulär</h1>
      </div>      
     <div class="container align-items-center">   
     <form>
        <div class="form-group">
            <h2 class="pt-3">Personlig Information</h2>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <label for="namn"></label>
                    <input type="text" name="namn" id="namn" placeholder="Förnamn"class="form-control" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="efternamn"></label>
                    <input type="text" name="efternamn" id="efternamn" placeholder="Efternamn"class="form-control" required>
                </div>
            </div>     
         </div>
         <div class="form-group">
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <label for="Email"> </label>
                    <input type="email" name="un" id="Email" placeholder="Email"class="form-control " required>
                    <div class="invalid-feedback">Skriv en giltig E-postadress</div>
                </div>
                <div class="col-12 col-md-3">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Lösenord"class="form-control" required>
                </div>
                <div class="col-12 col-md-3">
                    <label for="confirmpassword"></label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Bekräfta Lösenord"class="form-control" required>
                </div>
            </div>     
         </div>
         <div class="form-group dotted-border pb-4">
            <h2 class="pt-5">Adressuppgifter</h2>
            <small class="form-text text-muted">Fyll i din faktureringsadress här:</small>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <label for="postaladress"></label>
                    <input type="text" name="postaladress" id="postaladress" placeholder="Postadress"class="form-control" required>
                </div>
                <div class="col-12 col-md-3">
                    <label for="postalcode"></label>
                    <input type="text"  id="postalcode" placeholder="Postnummer" class="form-control" required>
                </div>
                <div class="col-12 col-md-3">
                    <label for="postalcity"></label>
                    <input type="text" name="postalcity" placeholder="Ort"class="form-control" required>
                </div>
            </div>     
         </div>
         <div class="form-group pb-5">
            <small class="form-text text-muted pt-1">Fyll i din leveransadress här:</small>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <label for="deliveryadress"></label>
                    <input type="text" name="deliveryaddress" id="deliveryaddress" placeholder="Leveransadress"class="form-control">
                </div>
                <div class="col-12 col-md-3">
                    <label for="deliverycode"></label>
                    <input type="text"  id="deliverycode" placeholder="Postnummer" class="form-control">
                </div>
                <div class="col-12 col-md-3">
                    <label for="deliverycity"></label>
                    <input type="text" name="deliverycity" placeholder="Ort"class="form-control">
                </div>
            </div>     
         </div>
         <div class="form-group">
            <div class="form-check">
                <label for="accept-terms" class="form-check-label"></label>
                <input type="checkbox" class="form-check-input" id="accept-terms"required> Jag har läst och godkänner användarvillkoren enligt <a target="_blank" href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation#Principles">GDPR</a>
            </div>
            <div class="form-check pt-3">
                <label for="ad-check" class="form-check-label"></label> 
                <input type="checkbox" class="form-check-input" id="ad-check">Jag vill ta del av nyhetsbrev och reklamerbjudanden.
            </div>
            <div class="form-check d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-4 mb-3 py-3 col-8 ">Skicka</button>
            </form>
            </div>
        </div>  
     </div>  
    </div>    

            
      
    
    




    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
